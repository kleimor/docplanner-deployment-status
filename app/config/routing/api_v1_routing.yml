api_v1_github_callback:
    path: /github/callback
    methods: [POST]
    defaults:
        _controller: AppBundle:Api/Github:callback

api_v1_github_install_hooks:
    path: /github/hooks
    methods: [POST]
    defaults:
        _controller: AppBundle:Api/Github:installHooks

api_v1_github_remove_hooks:
    path: /github/hooks
    methods: [DELETE]
    defaults:
        _controller: AppBundle:Api/Github:removeHooks

api_v1_list_projects:
    path: /projects
    methods: [GET]
    defaults:
        _controller: AppBundle:Api/Projects:list

api_v1_create_project:
    path: /projects/{owner}/{repo}
    methods: [POST]
    defaults:
        _controller: AppBundle:Api/Projects:create
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"

api_v1_delete_project:
    path: /projects/{owner}/{repo}
    methods: [DELETE]
    defaults:
        _controller: AppBundle:Api/Projects:delete
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"

api_v1_clear_project_cache:
    path: /projects/{owner}/{repo}/cache
    methods: [DELETE]
    defaults:
        _controller: AppBundle:Api/Projects:clearCache
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"

api_v1_create_stage:
    path: /projects/{owner}/{repo}/{stage}
    methods: [POST]
    defaults:
        _controller: AppBundle:Api/Stages:create
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_delete_stage:
    path: /projects/{owner}/{repo}/{stage}
    methods: [DELETE]
    defaults:
        _controller: AppBundle:Api/Stages:delete
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_clear_stage_cache:
    path: /projects/{owner}/{repo}/{stage}/cache
    methods: [DELETE]
    defaults:
        _controller: AppBundle:Api/Stages:clearCache
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_get_stage_commits:
    path: /projects/{owner}/{repo}/{stage}/commits
    methods: [GET]
    defaults:
        _controller: AppBundle:Api/Stages:commits
        days_back: 1
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_get_stage_commits_diff:
    path: /projects/{owner}/{repo}/{stage}/commits_diff
    methods: [GET]
    defaults:
        _controller: AppBundle:Api/Stages:commitsDiff
        days_back: 1
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_get_stage_statuses:
    path: /projects/{owner}/{repo}/{stage}/statuses
    methods: [GET]
    defaults:
        _controller: AppBundle:Api/Stages:statuses
        days_back: 1
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"

api_v1_get_stage_latest_deployment:
    path: /projects/{owner}/{repo}/{stage}/latest_deployment
    methods: [GET]
    defaults:
        _controller: AppBundle:Api/Stages:latestDeployment
        days_back: 1
    requirements:
        owner: "[a-zA-Z0-9_-]+"
        repo: "[a-zA-Z0-9_-]+"
        stage: "[a-zA-Z0-9_-]+"
